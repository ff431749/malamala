<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>百度地图 - 洛阳 250 公里范围</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- 百度地图 JS -->
  <script src="https://api.map.baidu.com/api?v=3.0&ak=PBHIZ3nGZMNoGxA1I2SuwgGp0Pv37VPG"></script>
</head>
<body>

  <div id="map"></div>

  <script>
    // 创建地图
    const map = new BMap.Map('map')

    // 洛阳市中心（BD-09 坐标）
    const centerPoint = new BMap.Point(112.4540, 34.6197)

    // 初始化地图
    map.centerAndZoom(centerPoint, 14)
    map.enableScrollWheelZoom(true)

    // 中心点 Marker
    const marker = new BMap.Marker(centerPoint)
    map.addOverlay(marker)

    // 半径：1 公里 = 1000 米
    const gl = 250;
    const circle = new BMap.Circle(centerPoint, gl*1000, {
      strokeColor: '#409EFF',
      strokeWeight: 2,
      strokeOpacity: 0.9,
      fillColor: '#409EFF',
      fillOpacity: 0.25
    })

    map.addOverlay(circle)
  </script>

</body>
</html>
